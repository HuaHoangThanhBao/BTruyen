        <!--Content Container-->
        <div id="page-wrapper" class="page__content-wrapper">
            <div class="page__content-container">
                <div class="container-fluid">
                    <!--Top nav-->

                        <div id="nav_fixed-toggle" class="nav__bar-bt-collapsed">

                    <div class="header-title">
                        <h1>Quản lí phân quyền</h1>
                        <button id="add-btn" class="download-report-btn">
                            <img src="./images/plus.svg">
                            Thêm mới
                        </button>
                    </div>
                    <!--Table Container-->
                    <div class="table-container">
                        <div class="table-wrapper">
                            <div class="table-header">
                                <div class="table-h-col">
                                    <h5>Danh Sách Tác Giả</h5>
                                </div>
                                <div class="table-h-col">
                                    <p>Tìm kiếm:</p>
                                    <input placeholder="Tìm kiếm">
                                </div>
                            </div>
                            <div class="table-area">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>t_b_ref</td>
                                            <td>
                                                Adminstrator
                                            </td>
                                            <td>
                                                <button class="update-btn">Edit</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>v_b_ref</td>
                                            <td>
                                                Editor
                                            </td>
                                            <td>
                                                <button class="update-btn">Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Table Container-->
                </div>
            </div>
        </div>
        <!--End Content Container-->


        <!--Modal Container-->
        <div id="modal" class="modal-container">
            <div class="modal-wrapper">
                <div class="modal-outline">
                    <div class="close-box">
                        <button class="close-btn">X</button>
                    </div>
                    <div class="modal-box">
                        <div class="modal-body">
                            <div class="modal-row">
                               <div class="modal-info">
                                    <label>Thêm người dùng</label>
                               </div>
                            </div>
                            <div class="modal-row">
                               <div class="modal-info">
                                   <div class="info-col">
                                    <label>Loại quyền</label>
                                   </div>
                                   <div class="info-col">
                                    <select>
                                        <option value="Adminstrator">Adminstrator</option>
                                        <option value="Editor">Editor</option>
                                    </select>
                                   </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Tên người dùng</label>
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="text" name="cat-add" value="">
                                    </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="password" name="cat-add" value="">
                                    </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Nhập lại mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="password" name="cat-add" value="">
                                    </div>
                                </div>
                                <div class="modal-info">
                                    <div class="info-col">
                                        <label>Yêu cầu đổi mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <select>
                                            <option value="true">Active</option>
                                            <option value="false">Unactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-row btn-func-group">
                                <button class="btn-func bg-blue">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Modal Container-->

        <!--Modal 2-->
        <div id="modalUpdateRole" class="modal-container">
            <div class="modal-wrapper">
                <div class="modal-outline">
                    <div class="close-box">
                        <button class="close-btn">X</button>
                    </div>
                    <div class="modal-box">
                        <div class="modal-body">
                            <div class="modal-row">
                               <div class="modal-info">
                                    <label>Chỉnh sửa người dùng</label>
                               </div>
                            </div>
                            <div class="modal-row">
                               <div class="modal-info">
                                   <div class="info-col">
                                    <label>Loại quyền</label>
                                   </div>
                                   <div class="info-col">
                                        <select>
                                            <option value="Adminstrator">Adminstrator</option>
                                            <option value="Editor">Editor</option>
                                        </select>
                                   </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Tên người dùng</label>
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="text" name="cat-add" value="t_bao_ref" readonly>
                                    </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="password" name="cat-add" value="">
                                    </div>
                               </div>
                               <div class="modal-info">
                                    <div class="info-col">
                                        <label>Nhập lại mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <input class="info-input" type="password" name="cat-add" value="">
                                    </div>
                                </div>
                                <div class="modal-info">
                                    <div class="info-col">
                                        <label>Yêu cầu đổi mật khẩu</label> 
                                    </div>
                                    <div class="info-col">
                                        <select>
                                            <option value="true">Active</option>
                                            <option value="false">Unactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-row btn-func-group">
                                <button class="btn-func bg-blue">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Modal 2-->
    </div>

    <script src="./js/admin.js"></script>
    <script>
        const update_btns = document.getElementsByClassName('update-btn');
        const modal_add = document.getElementById('modal');
        const add_btn = document.getElementById('add-btn');
        const closeModalRole = document.getElementsByClassName('close-btn');
        const modal_update = document.getElementById('modalUpdateRole');

        for(let i = 0; i < update_btns.length; i++){
            update_btns[i].addEventListener('click', function(){
                modal_update.classList.add('enable');
            });
        }

        add_btn.addEventListener('click', function(){
            modal_add.classList.add('enable');       
        });

        for(let i = 0;i < closeModalRole.length; i++){
            closeModalRole[i].addEventListener('click',function(){
                modal_add.classList.remove('enable');
                modal_update.classList.remove('enable');
            });
        }
    </script>

    
</body>
