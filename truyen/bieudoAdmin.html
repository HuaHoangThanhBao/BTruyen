<script>
  anychart.onDocumentReady(function () {

// create data
var data = [
  ["John", 10000],
  ["Jake", 12000],
  ["Peter", 13000],
  ["James", 10000],
  ["Mary", 9000]
];

// create a chart
var chart = anychart.column();

// create a column series and set the data
var series = chart.column(data);

// set the chart title
chart.title("Column Chart: Basic Sample");

// set the titles of the axes
chart.xAxis().title("Manager");
chart.yAxis().title("Sales, $");

// set the container id
chart.container("containerChart");

// initiate drawing the chart
chart.draw();
});
</script>
<script>
    anychart.onDocumentReady(function () {

// create a data set
var data = anychart.data.set([
  ["John", 10000, 12500],
  ["Jake", 12000, 15000],
  ["Peter", 13000, 16500],
  ["James", 10000, 13000],
  ["Mary", 9000, 11000]
]);

// map the data
var seriesData_1 = data.mapAs({x: 0, value: 1});
var seriesData_2 = data.mapAs({x: 0, value: 2});

// create a chart
var chart = anychart.bar();

// create the first series, set the data and name
var series1 = chart.bar(seriesData_1);
series1.name("Sales in 2015");

// create the second series, set the data and name
var series2 = chart.bar(seriesData_2);
series2.name("Sales in 2016");

// set the padding between bars
chart.barsPadding(-0.5);

// set the padding between bar groups
chart.barGroupsPadding(2);

// set the chart title
chart.title("Bar Chart: Padding (Multiple Series)");

// set the titles of the axes
chart.xAxis().title("Manager");
chart.yAxis().title("Sales, $");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
<script>
    anychart.onDocumentReady(function () {

// create data
var data = [
  {x: "A", value: 637166},
  {x: "B", value: 721630},
  {x: "C", value: 148662},
  {x: "D", value: 78662},
  {x: "E", value: 90000}
];

// create a pie chart and set the data
var chart = anychart.pie(data);

/* set the inner radius
(to turn the pie chart into a doughnut chart)*/
chart.innerRadius("30%");

// set the position of labels
chart.labels().position("outside");

// configure connectors
chart.connectorStroke({color: "#595959", thickness: 2, dash:"2 2"});

// disable the legend
chart.legend(false);

// set the chart title
chart.title("Doughnut Chart: Outer Labels");

// set the container id
chart.container("containerChart2");

// initiate drawing the chart
chart.draw();
});
</script>
<script>
    anychart.onDocumentReady(function () {
    var chart = anychart.pie([
        {x: "Cycling", value: 10},
        {x: "Swimming", value: 12},
        {x: "Run", value: 18},
        {x: "Hiking", value: 11},
        {x: "Alpinism", value: 9}
    ]);

    chart.innerRadius("25%");

    var label = anychart.standalones.label();
    label.text("Activities");
    label.width("100%");
    label.height("100%");
    label.adjustFontSize(true);
    label.fontColor("#60727b");
    label.hAlign("center");
    label.vAlign("middle");

    // set the label as the center content
    chart.center().content(label);

    chart.title("Donut Chart: Label in the center");
    chart.container("containerChart3");
    chart.draw();
});
</script>
